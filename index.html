nav {

nav h2 {
  color: #fff;
  font-size: 1.5rem;

nav ul {
  list-style: none;
  display: flex;
  gap: 1.5rem;
}

nav a {
  color: #fff;
  text-decoration: none;
  font-weight: 500;
  position: relative;

nav a::after {
  content: '';

  width: 0;
  height: 2px;

nav a:hover::after {

  color: white;
  animation: fadeIn 1.5s ease;
}

.hero-content {

.hero-content a {

  color: white;
  padding: 0.75rem 1.8rem;
  text-decoration: none;
  border-radius: 30px;
  font-size: 1rem;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);

}

.hero-content a:hover {
  background: linear-gradient(90deg, #0072ff, #00c6ff);
}

footer {

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

@media (max-width: 768px) {
  .hero-content h1 {
